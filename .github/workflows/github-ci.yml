name: Github CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    if: "!(contains(github.event.head_commit.message, 'skip ci') || github.event.pull_request.draft)"
    name: Linter
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint

  build:
    if: "!(contains(github.event.head_commit.message, 'skip ci') || github.event.pull_request.draft)"
    name: Build
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm ci
    - name: Build production
      run: npm run build

  test-unit:
    if: "!(contains(github.event.head_commit.message, 'skip ci') || github.event.pull_request.draft)"
    name: Test:unit
    runs-on: ubuntu-16.04
    continue-on-error: true
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm ci
    - name: Unit tests
      run: npm run test:unit
